<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --surface: #ffffff;
      --surface-alt: #f3f4f6;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --text-main: #111827;
      --text-muted: #6b7280;
      --danger: #dc2626;
      --radius-lg: 18px;
      --radius-md: 10px;
      --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.07);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #eef2ff, #f9fafb 40%, #e5e7eb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 24px;
      color: var(--text-main);
    }

    .email-shell {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      padding: 18px 20px 22px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      backdrop-filter: blur(18px);
    }

    .email-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .email-title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-logo {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
    }

    .email-title-text h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .email-title-text span {
      font-size: 12px;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    button {
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 999px;
      padding: 7px 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--surface-alt);
      color: var(--text-main);
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease, opacity 0.1s ease;
    }

    button span.icon {
      font-size: 15px;
      line-height: 1;
    }

    button.primary {
      background: var(--primary);
      color: #ffffff;
    }

    button.ghost {
      background: transparent;
      border: 1px solid var(--border);
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    button:not(:disabled):hover {
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
      background: #e5e7eb;
    }

    button.primary:not(:disabled):hover {
      background: #1d4ed8;
    }

    .email-body {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(260px, 1.1fr);
      gap: 14px;
    }

    @media (max-width: 900px) {
      .email-body {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .composer {
      background: var(--bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .composer-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 13px;
    }

    .composer-label {
      width: 52px;
      color: var(--text-muted);
      padding-top: 7px;
      font-size: 12px;
      text-align: right;
    }

    .composer-field {
      flex: 1;
      background: #ffffff;
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid var(--border);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .composer-input {
      border: none;
      outline: none;
      flex: 1;
      min-width: 120px;
      font-size: 13px;
      padding: 4px 0;
      background: transparent;
    }

    .recipient-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--surface-alt);
      font-size: 12px;
    }

    .recipient-chip .remove-chip {
      cursor: pointer;
      font-size: 12px;
      color: #9ca3af;
    }

    .recipient-tabs {
      display: inline-flex;
      gap: 6px;
      margin-left: 52px;
      margin-top: -4px;
      margin-bottom: 4px;
    }

    .recipient-tab {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: transparent;
      border: 1px dashed transparent;
      color: var(--text-muted);
      cursor: pointer;
    }

    .recipient-tab:hover {
      border-color: var(--border);
      background: var(--surface);
    }

    .recipient-tab.active {
      background: var(--primary-soft);
      border-color: var(--primary-soft);
      color: #1d4ed8;
    }

    .subject-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 10px;
      font-size: 13px;
      outline: none;
      background: #ffffff;
    }

    .subject-input:focus {
      border-color: var(--primary-soft);
      box-shadow: 0 0 0 1px var(--primary-soft);
    }

    .template-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 4px;
    }

    .template-row label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .template-select {
      font-size: 13px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      outline: none;
    }

    /* Rich text editor */

    .editor-shell {
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .editor-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 6px 8px;
      border-bottom: 1px solid var(--border);
      background: var(--surface-alt);
    }

    .editor-toolbar button {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #ffffff;
    }

    .editor-toolbar button.active {
      background: var(--primary-soft);
      color: #1d4ed8;
    }

    .editor-area {
      min-height: 200px;
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.5;
      outline: none;
      overflow-y: auto;
    }

    .editor-area:empty:before {
      content: attr(data-placeholder);
      color: var(--text-muted);
    }

    /* Right column: metadata, attachments */

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 12px 12px 10px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .card-header h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
    }

    .card-header span {
      font-size: 11px;
      color: var(--text-muted);
    }

    .card-body {
      font-size: 12px;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .small-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
    }

    .attachments-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .attachment-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 7px;
      border-radius: 10px;
      background: var(--surface-alt);
      font-size: 12px;
    }

    .attachment-main {
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .attachment-icon {
      font-size: 14px;
    }

    .attachment-name {
      font-weight: 500;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .attachment-meta {
      font-size: 11px;
      color: var(--text-muted);
    }

    .attachment-remove {
      cursor: pointer;
      font-size: 12px;
      color: #9ca3af;
    }

    .attachment-add {
      border-radius: 10px;
      border: 1px dashed var(--border);
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      cursor: pointer;
      background: var(--surface-alt);
    }

    .attachment-add span.icon {
      font-size: 14px;
    }

    .badge {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: #1d4ed8;
    }

    .status-pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #ecfdf5;
      color: #15803d;
      border: 1px solid #bbf7d0;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="email-shell">
    <!-- Header -->
    <div class="email-header">
      <div class="email-title-block">
        <div class="email-logo">E</div>
        <div class="email-title-text">
          <h1>Email Engine</h1>
          <span>Template-based emails, attachments, and recipient management</span>
        </div>
      </div>
      <div class="header-actions">
        <button class="ghost" id="btn-save-draft">
          <span class="icon">ðŸ’¾</span>
          <span>Save Draft</span>
        </button>
        <button class="primary" id="btn-send">
          <span class="icon">ðŸ“¨</span>
          <span>Send</span>
        </button>
      </div>
    </div>

    <!-- Main body -->
    <div class="email-body">
      <!-- Composer -->
      <div class="composer">
        <!-- Template selection -->
        <div class="template-row">
          <label for="template-select">Template</label>
          <select id="template-select" class="template-select">
            <option value="">None</option>
            <option value="welcome">Welcome â€“ New User</option>
            <option value="reminder">Reminder â€“ Upcoming Appointment</option>
            <option value="followup">Follow-up â€“ Previous Request</option>
          </select>
          <span class="badge">Template Mode</span>
        </div>

        <!-- Recipients -->
        <div class="composer-row">
          <div class="composer-label">To</div>
          <div class="composer-field" id="to-field">
            <!-- Recipient chips will be inserted here -->
            <input
              type="email"
              class="composer-input"
              id="to-input"
              placeholder="Add recipientâ€¦"
            />
          </div>
        </div>

        <div class="recipient-tabs">
          <button class="recipient-tab" data-target="cc-row">+ CC</button>
          <button class="recipient-tab" data-target="bcc-row">+ BCC</button>
        </div>

        <div class="composer-row" id="cc-row" style="display: none;">
          <div class="composer-label">Cc</div>
          <div class="composer-field" id="cc-field">
            <input
              type="email"
              class="composer-input"
              id="cc-input"
              placeholder="Add Cc recipientâ€¦"
            />
          </div>
        </div>

        <div class="composer-row" id="bcc-row" style="display: none;">
          <div class="composer-label">Bcc</div>
          <div class="composer-field" id="bcc-field">
            <input
              type="email"
              class="composer-input"
              id="bcc-input"
              placeholder="Add Bcc recipientâ€¦"
            />
          </div>
        </div>

        <!-- Subject -->
        <div class="composer-row">
          <div class="composer-label">Subject</div>
          <div style="flex: 1;">
            <input
              type="text"
              id="subject-input"
              class="subject-input"
              placeholder="Subject"
            />
          </div>
        </div>

        <!-- Rich Text Editor -->
        <div class="editor-shell">
          <div class="editor-toolbar">
            <button type="button" data-cmd="bold"><span class="icon">B</span></button>
            <button type="button" data-cmd="italic"><span class="icon">I</span></button>
            <button type="button" data-cmd="underline"><span class="icon">U</span></button>
            <button type="button" data-cmd="insertUnorderedList">
              <span class="icon">â€¢</span><span>List</span>
            </button>
            <button type="button" data-cmd="insertOrderedList">
              <span class="icon">1.</span><span>List</span>
            </button>
            <button type="button" data-cmd="createLink">
              <span class="icon">ðŸ”—</span><span>Link</span>
            </button>
            <button type="button" data-cmd="removeFormat">
              <span class="icon">â¨‚</span><span>Clear</span>
            </button>
          </div>
          <div
            id="editor"
            class="editor-area"
            contenteditable="true"
            data-placeholder="Write your email hereâ€¦"
          ></div>
        </div>
      </div>

      <!-- Side panel -->
      <div class="side-panel">
        <!-- Delivery / meta -->
        <div class="card">
          <div class="card-header">
            <h2>Delivery</h2>
            <span class="status-pill">Draft</span>
          </div>
          <div class="card-body">
            <div class="meta-row">
              <span>From</span>
              <span id="from-email">noreply@example.com</span>
            </div>
            <div class="meta-row">
              <span>Sending as</span>
              <span>Standard</span>
            </div>
            <div class="meta-row">
              <span>Priority</span>
              <span>Normal</span>
            </div>
          </div>
        </div>

        <!-- Attachments -->
        <div class="card">
          <div class="card-header">
            <h2>Attachments</h2>
            <span id="attachment-count">0 files</span>
          </div>
          <div class="card-body">
            <div class="attachments-list" id="attachments-list">
              <!-- Attachment rows added here -->
            </div>

            <div class="attachment-add" id="attachment-add">
              <span class="icon">ðŸ“Ž</span> Add attachments or drag & drop files here
            </div>
          </div>
        </div>

        <!-- Hidden real file input -->
        <input type="file" id="attachment-input" multiple />
      </div>
    </div>
  </div>

  <script>
    // --- Simple helper functions / state ---

    const templateSelect = document.getElementById("template-select");
    const subjectInput = document.getElementById("subject-input");
    const editor = document.getElementById("editor");

    const toInput = document.getElementById("to-input");
    const ccInput = document.getElementById("cc-input");
    const bccInput = document.getElementById("bcc-input");

    const toField = document.getElementById("to-field");
    const ccField = document.getElementById("cc-field");
    const bccField = document.getElementById("bcc-field");

    const attachmentAdd = document.getElementById("attachment-add");
    const attachmentInput = document.getElementById("attachment-input");
    const attachmentsList = document.getElementById("attachments-list");
    const attachmentCount = document.getElementById("attachment-count");

    const recipientTabs = document.querySelectorAll(".recipient-tab");

    function applyTemplate(value) {
      if (!value) {
        subjectInput.value = "";
        editor.innerHTML = "";
        return;
      }

      if (value === "welcome") {
        subjectInput.value = "Welcome to Our Service!";
        editor.innerHTML =
          "<p>Hi {{first_name}},</p><p>Welcome aboard! We're excited to have you with us.</p><p>Best regards,<br/>The Team</p>";
      } else if (value === "reminder") {
        subjectInput.value = "Reminder: Upcoming Appointment";
        editor.innerHTML =
          "<p>Hi {{first_name}},</p><p>This is a friendly reminder about your upcoming appointment on <strong>{{date}}</strong>.</p><p>Thanks,<br/>Support Team</p>";
      } else if (value === "followup") {
        subjectInput.value = "Checking In â€“ Previous Request";
        editor.innerHTML =
          "<p>Hi {{first_name}},</p><p>I wanted to follow up regarding your recent request and see if you need anything else.</p><p>Regards,<br/>{{sender_name}}</p>";
      }
    }

    templateSelect.addEventListener("change", (e) => {
      applyTemplate(e.target.value);
    });

    // --- Rich text formatting ---
    document
      .querySelectorAll(".editor-toolbar button[data-cmd]")
      .forEach((btn) => {
        btn.addEventListener("click", () => {
          const cmd = btn.getAttribute("data-cmd");
          if (cmd === "createLink") {
            const url = prompt("Enter URL:");
            if (url) document.execCommand(cmd, false, url);
          } else {
            document.execCommand(cmd, false);
          }
        });
      });

    // --- Recipient chips logic ---
    function createChip(email) {
      const chip = document.createElement("span");
      chip.className = "recipient-chip";
      chip.innerHTML = `<span>${email}</span><span class="remove-chip">âœ•</span>`;
      chip.querySelector(".remove-chip").addEventListener("click", () => {
        chip.remove();
      });
      return chip;
    }

    function handleRecipientInput(input, container) {
      const value = input.value.trim();
      if (!value) return;
      // naive email check
      if (!value.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }
      const chip = createChip(value);
      container.insertBefore(chip, input);
      input.value = "";
    }

    [toInput, ccInput, bccInput].forEach((input) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === ";") {
          e.preventDefault();
          const container =
            input.id === "to-input"
              ? toField
              : input.id === "cc-input"
              ? ccField
              : bccField;
          handleRecipientInput(input, container);
        }
      });
      input.addEventListener("blur", () => {
        const container =
          input.id === "to-input"
            ? toField
            : input.id === "cc-input"
            ? ccField
            : bccField;
        handleRecipientInput(input, container);
      });
    });

    // --- Show/hide CC/BCC rows ---
    recipientTabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        const targetId = tab.getAttribute("data-target");
        const row = document.getElementById(targetId);
        const visible = row.style.display !== "none";
        row.style.display = visible ? "none" : "flex";
        tab.classList.toggle("active", !visible);
      });
    });

    // --- Attachments handling (demo only) ---
      function updateAttachmentCount() {
      const count = attachmentsList.querySelectorAll(".attachment-item").length;
      attachmentCount.textContent = `${count} file${count === 1 ? "" : "s"}`;
    }

    function addAttachmentRow(file) {
      const item = document.createElement("div");
      item.className = "attachment-item";
      item.innerHTML = `
        <div class="attachment-main">
          <span class="attachment-icon">ðŸ“„</span>
          <div>
            <div class="attachment-name" title="${file.name}">${file.name}</div>
            <div class="attachment-meta">${(file.size / 1024).toFixed(1)} KB</div>
          </div>
        </div>
        <div class="attachment-remove">âœ•</div>
      `;
      item.querySelector(".attachment-remove").addEventListener("click", () => {
        item.remove();
        updateAttachmentCount();
      });
      attachmentsList.appendChild(item);
      updateAttachmentCount();
    }

    attachmentAdd.addEventListener("click", () => {
      attachmentInput.click();
    });

    attachmentInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files || []);
      files.forEach((file) => addAttachmentRow(file));
      attachmentInput.value = "";
    });

    // Drag & drop (optional)
    attachmentAdd.addEventListener("dragover", (e) => {
      e.preventDefault();
      attachmentAdd.style.borderColor = "#93c5fd";
    });
    attachmentAdd.addEventListener("dragleave", () => {
      attachmentAdd.style.borderColor = "var(--border)";
    });
    attachmentAdd.addEventListener("drop", (e) => {
      e.preventDefault();
      attachmentAdd.style.borderColor = "var(--border)";
      const files = Array.from(e.dataTransfer.files || []);
      files.forEach((file) => addAttachmentRow(file));
    });

    // Demo: send/save just logs data
    document.getElementById("btn-send").addEventListener("click", () => {
      alert("Hook this up to your backend email send endpoint.");
    });

    document.getElementById("btn-save-draft").addEventListener("click", () => {
      alert("Hook this up to your draft-save endpoint.");
    });
  </script>
</body>
</html>
